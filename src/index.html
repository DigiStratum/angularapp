		<!-- Google Analytics -->
		<script async src='//www.google-analytics.com/analytics.js'></script>
		<script>
			// Conditionally enable GA if we have a siteID defined in the appConfig
			if (appConfig.googleAnalyticsSiteId.length && (appConfig.googleAnalyticsSiteId.length > 0)) {
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', appConfig.googleAnalyticsSiteId, 'auto');
				ga('send', 'pageview');
			}
		</script>
		<!-- End Google Analytics -->
	</head>
	<body>

		<!-- header -->
		<div class="row header">
			<header><!-- app/components/header/header.js takes over here --></header>
		</div>

		<!-- body -->
		<div class="row">
			<div class="small-1 columns">&nbsp;</div>
			<div class="small-10 columns">
				<!--[if lt IE 7]>
				<p class="browsehappy">
					You are using an <strong>outdated</strong> browser.

				</p>
				<![endif]-->

				<div ng-view></div>
			</div>
			<div class="small-1 columns">&nbsp;</div>
		</div>

		<!-- footer -->
		<div class="row">
			<div class="small-2 large-3 columns">&nbsp;</div>
			<div class="small-8 large-6 columns">
				<ng-include src="'app/components/footer/footer.html'"></ng-include>
			</div>
			<div class="small-2 large-3 columns">&nbsp;</div>
		</div>

                <!-- build:js assets/js/vendor.js -->
                <script src="bower_components/jquery/dist/jquery.js"></script>
                <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
                <script src="bower_components/modernizr/modernizr.js"></script>
                <script src="bower_components/angular/angular.js"></script>
                <script src="bower_components/angular-route/angular-route.js"></script>
                <script src="bower_components/angular-resource/angular-resource.js"></script>
                <script src="bower_components/angular-gettext/dist/angular-gettext.js"></script>
                <script src="bower_components/angular-messages/angular-messages.js"></script>
                <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
                <script src="bower_components/js-base64/base64.js"></script>
                <script src="bower_components/foundation/js/foundation.js"></script>
                <!-- endbuild -->

                <!-- build:js assets/js/app.js -->
                <script src="assets/js/lang.js"></script>
                <script src="app/app.js"></script>
		<script src="app/components/common/config/Config.js"></script>
                <script src="app/components/common/routedata/routeData.js"></script>
		<script src="app/components/common/modal/Modal.js"></script>
		<script src="app/components/common/session/Session.js"></script>
		<script src="app/components/api/RestApi.js"></script>
		<script src="app/components/api/SampleV1Api.js"></script>
		<script src="app/components/header/header.js"></script>
                <script src="app/components/home/home.js"></script>
		<!-- endbuild -->

		<script type="text/javascript">
			(function() {
				// All other dynamic script load operations go here BEFORE smBootstrap()ing
				if (lang != 'en') {

					// Load up a non-English language file for translations!
					$.getScript('assets/js/translations/' + appConfig['lang'] + '.js', function () {
						//console.log('Successfully loaded language script!');
						bootstrap();
					});
				}
				else {
					bootstrap();
				}

				function bootstrap() {

					// Manually bootstrapping angular is the LAST thing to be done!
					angular.element('document').ready(function () {

						// Bootstrap Angular to get out content rendered
						angular.bootstrap(document, ['AngularApp']);

						// Now make it pretty with Foundation
						$(document).foundation();
					});
				}
			})();
		</script>
	</body>
